<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산림자원 통합관제시스템</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="web_admin.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Global Navigation Bar -->
        <header class="gnb">
            <div class="gnb-left">
                <!-- [수정] 로고 이미지 경로를 'img/로고.png'로 변경 -->
                <img src="img/로고.png" alt="로고" class="gnb-logo">
                <h1>산림자원 통합관제시스템</h1>
            </div>
            <div class="gnb-right">
                <div class="time-display" id="clock"></div>
                <div class="user-profile">
                    <i class="fas fa-user-circle"></i>
                    <span>산림청 박 주무관</span>
                </div>
                <a href="#" class="home-button" title="메인으로 돌아가기"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </header>

        <!-- Left Sidebar -->
        <aside class="sidebar left-sidebar">
            <div class="widget">
                <h2 class="widget-title">자산 종합 현황</h2>
                <div class="kpi-group">
                    <div class="kpi-item">
                        <span class="kpi-label">총 등록 자산</span>
                        <span class="kpi-value" id="kpi-total-vehicles">48 <small>대</small></span>
                    </div>
                    <div class="kpi-item">
                        <span class="kpi-label">금일 활동 자산</span>
                        <span class="kpi-value accent-green" id="kpi-active-vehicles">41 <small>대</small></span>
                    </div>
                     <div class="kpi-item">
                        <span class="kpi-label">금일 위반 의심</span>
                        <span class="kpi-value accent-red" id="kpi-violations">0 <small>건</small></span>
                    </div>
                </div>
            </div>
            <div class="widget">
                <h2 class="widget-title">금일 수집 자원 유형</h2>
                <div class="chart-container doughnut-chart">
                    <canvas id="resource-type-chart"></canvas>
                </div>
            </div>
            <div class="widget flex-grow">
                <h2 class="widget-title">실시간 이벤트 로그</h2>
                <ul id="event-log" class="event-log">
                    <!-- Event logs will be injected here by JS -->
                </ul>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div id="map"></div>
        </main>

        <!-- Right Sidebar -->
        <aside id="right-sidebar" class="sidebar right-sidebar">
            <div class="widget">
                <h2 class="widget-title">누적 탄소 절감량 (tCO₂eq)</h2>
                <div class="carbon-kpi">
                    <span id="carbon-value" class="carbon-value">1,284</span>
                    <span class="carbon-target">/ 2,000 t</span>
                </div>
                <div class="progress-bar-container">
                    <div id="carbon-progress-bar" class="progress-bar"></div>
                </div>
            </div>
            <div id="dynamic-widget-area" class="widget flex-grow">
                 <!-- Dynamic widgets will be injected here by JS -->
            </div>
        </aside>
    </div>

    <!-- Modal for CCTV/Drone Feed -->
    <div id="feed-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title"></h3>
                <button id="modal-close-btn" class="modal-close-btn"><i class="fas fa-times"></i></button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- [수정] 드론 비디오 경로를 'img/드론영상.mp4'로 변경. src는 JS에서 동적으로 제어됩니다. -->
                <video id="drone-video" loop muted playsinline class="hidden" type="video/mp4"></video>
                <img id="cctv-image" src="https://placehold.co/600x400/333333/FFFFFF?text=CCTV+Feed" alt="CCTV Feed" class="hidden">
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="web_admin.js"></script>
</body>
</html>
