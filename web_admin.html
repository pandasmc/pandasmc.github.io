<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 관제 대시보드 (Web)</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="web_admin.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="main-header">
            <h1><i class="fas fa-satellite-dish"></i> 산림자원 AI 통합 관제 시스템</h1>
            <div class="header-right">
                <a href="index.html" class="home-button" title="메인으로 돌아가기"><i class="fas fa-home"></i></a>
                <div id="clock" class="clock"></div>
            </div>
        </header>

        <!-- Left Panel -->
        <aside class="panel left-panel">
            <div class="widget">
                <h2 class="widget-title"><i class="fas fa-chart-pie"></i> 실시간 자원 현황</h2>
                <div class="chart-container">
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="kpi-grid">
                    <div class="kpi-item">
                        <span class="kpi-label">총 운행 차량</span>
                        <span class="kpi-value" id="kpi-total-vehicles">922</span>
                    </div>
                    <div class="kpi-item">
                        <span class="kpi-label">활동 차량</span>
                        <span class="kpi-value highlight-green" id="kpi-active-vehicles">873</span>
                    </div>
                </div>
            </div>
            <div class="widget">
                <h2 class="widget-title"><i class="fas fa-truck-loading"></i> 지역별 수집량 (톤)</h2>
                <div class="chart-container">
                    <canvas id="collectionChart"></canvas>
                </div>
            </div>
        </aside>

        <!-- Main Content (Map) -->
        <main class="main-content">
            <div id="map"></div>
        </main>

        <!-- Right Panel -->
        <aside id="right-panel-container" class="panel right-panel">
            <div id="initial-widget" class="widget">
                <h2 class="widget-title"><i class="fas fa-video"></i> 시나리오 제어</h2>
                <p class="scenario-desc">AI가 감지한 이상 징후를 분석하고, 원클릭 보고서를 생성하는 과정을 시연합니다.</p>
                <button id="start-demo-btn" class="demo-button">
                    <i class="fas fa-play"></i> 이상 징후 시나리오 시작
                </button>
            </div>
            <!-- Dynamic widgets will be injected here -->
        </aside>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="web_admin.js"></script>
</body>
</html>
