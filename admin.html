<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>통합 관제 대시보드</title>

    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Leaflet CSS for Interactive Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <div id="map"></div>

    <header class="header">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <h1>통합 관제 대시보드</h1>
    </header>

    <!-- KPI Dashboard Panel -->
    <div id="kpi-panel" class="panel left-panel">
        <div class="panel-header">
            <i class="fas fa-tachometer-alt"></i>
            <h2>실시간 현황 (전국)</h2>
        </div>
        <div class="panel-content">
            <div class="kpi-item">
                <span class="kpi-label">금일 수집량</span>
                <span id="kpi-volume" class="kpi-value">1,254 톤</span>
            </div>
            <div class="kpi-item">
                <span class="kpi-label">운행 차량</span>
                <span id="kpi-vehicles" class="kpi-value">82 대</span>
            </div>
            <div class="kpi-item">
                <span class="kpi-label">평균 함수율</span>
                <span id="kpi-humidity" class="kpi-value">45.8 %</span>
            </div>
        </div>
    </div>

    <!-- Demo Scenario Panel -->
    <div id="scenario-panel" class="panel right-panel">
        <div class="panel-header">
            <i class="fas fa-video"></i>
            <h2>행정 담당자 시나리오</h2>
        </div>
        <div class="panel-content">
            <p>AI가 감지한 이상 징후를 실시간으로 분석하고, '원클릭 보고서'를 생성하는 전 과정을 시연합니다.</p>
            <button id="start-demo-btn">
                <i class="fas fa-play-circle"></i> 시연 시작
            </button>
        </div>
    </div>

    <!-- Panels below will be injected by JS during the demo -->

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="admin.js"></script>
</body>
</html>
