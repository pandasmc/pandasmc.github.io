<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 관제 대시보드</title>

    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Leaflet CSS for Interactive Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <!-- Map container that fills the entire screen -->
    <div id="map"></div>

    <!-- Header overlay -->
    <header class="header">
        <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
        <h1>통합 관제 대시보드</h1>
    </header>

    <!-- Alert Panel overlay -->
    <div id="alert-panel" class="panel">
        <div class="panel-header">
            <i class="fas fa-bell"></i>
            <h2>이상 징후 알림</h2>
        </div>
        <div class="panel-content">
            <div id="alert-item" class="alert-item">
                <strong>[주의]</strong> 차량 12가3456
                <p>허가 구역 이탈 의심</p>
            </div>
            <div class="alert-item-static">
                <strong>[정보]</strong> 차량 78나9012
                <p>장시간 정차</p>
            </div>
        </div>
    </div>
    
    <!-- Loading indicator -->
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
        <p>지도 데이터를 불러오는 중입니다...</p>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="admin.js"></script>
</body>
</html>
