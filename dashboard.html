<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 관제 대시보드 - 산림자원 AI 플랫폼</title>

    <!-- Leaflet.js 라이브러리 (지도) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Font Awesome 아이콘 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 공통 스타일시트 (개선 버전) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 대시보드 페이지 전용 스타일시트 (개선 버전) -->
    <link rel="stylesheet" href="css/dashboard.css">
    <!-- 공통 컴포넌트 스타일시트 (개선 버전) -->
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- 헤더 -->
        <header class="header">
            <div class="logo">
                <i class="fa-solid fa-tree"></i>
                <h1>산림자원 통합 관제</h1>
            </div>
            <div class="user-profile">
                <div class="user-info">
                    <strong>박주무관</strong>
                    <span>산림청</span>
                </div>
                <img src="https://placehold.co/40x40/EFEFEF/333?text=P" alt="User Avatar" class="avatar">
                <a href="index.html" class="logout-button" title="로그아웃"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
            </div>
        </header>

        <!-- 메인 대시보드 영역 (3단 레이아웃) -->
        <main class="dashboard-main">
            <!-- 좌측 패널: 실시간 현황 KPI -->
            <div class="dashboard-panel left-panel">
                <div class="panel-header">
                    <h2>실시간 현황</h2>
                </div>
                <div class="panel-content">
                    <div class="kpi-grid">
                        <div class="kpi-card">
                            <i class="fa-solid fa-cubes-stacked kpi-icon" style="color: #28a745;"></i>
                            <div class="kpi-text">
                                <p class="kpi-value">5,240 <span>톤</span></p>
                                <p class="kpi-title">총 수집량</p>
                            </div>
                        </div>
                        <div class="kpi-card">
                            <i class="fa-solid fa-truck kpi-icon" style="color: #007bff;"></i>
                            <div class="kpi-text">
                                <p class="kpi-value">27 <span>대</span></p>
                                <p class="kpi-title">운행 차량</p>
                            </div>
                        </div>
                        <div class="kpi-card">
                            <i class="fa-solid fa-industry kpi-icon" style="color: #6f42c1;"></i>
                            <div class="kpi-text">
                                <p class="kpi-value">3,780 <span>톤</span></p>
                                <p class="kpi-title">발전소 입고량</p>
                            </div>
                        </div>
                        <div class="kpi-card">
                            <i class="fa-solid fa-triangle-exclamation kpi-icon" style="color: #fd7e14;"></i>
                            <div class="kpi-text">
                                <p class="kpi-value">2 <span>건</span></p>
                                <p class="kpi-title">이상 징후</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 중앙 패널: 지도 -->
            <div class="dashboard-panel center-panel">
                <div id="map"></div>
            </div>

            <!-- 우측 패널: 이상 징후 알림 -->
            <div class="dashboard-panel right-panel">
                <div class="panel-header">
                    <h2>이상 징후 알림</h2>
                    <span class="badge">2</span>
                </div>
                <ul class="alert-list">
                    <li class="alert-item" data-lat="35.1595" data-lon="128.0833" data-vehicle-id="1">
                        <div class="alert-icon-wrapper warning">
                            <i class="fa-solid fa-route"></i>
                        </div>
                        <div class="alert-text">
                            <p class="alert-title">경로 이탈 의심</p>
                            <p class="alert-desc">차량 12가3456, 허가 경로 50m 이탈</p>
                        </div>
                        <span class="alert-time">방금 전</span>
                    </li>
                    <li class="alert-item active" data-lat="35.0555" data-lon="128.4334" data-vehicle-id="2">
                        <div class="alert-icon-wrapper critical">
                            <i class="fa-solid fa-stopwatch"></i>
                        </div>
                        <div class="alert-text">
                            <p class="alert-title">허가 구역 외 장기 체류</p>
                            <p class="alert-desc">차량 89나0123, 30분 이상 체류</p>
                        </div>
                        <span class="alert-time">5분 전</span>
                    </li>
                    <li class="alert-item" data-lat="35.1983" data-lon="128.1583" data-vehicle-id="3">
                        <div class="alert-icon-wrapper info">
                            <i class="fa-solid fa-gauge-high"></i>
                        </div>
                        <div class="alert-text">
                            <p class="alert-title">임도 구간 과속</p>
                            <p class="alert-desc">차량 45다6789, 40km/h 초과</p>
                        </div>
                        <span class="alert-time">12분 전</span>
                    </li>
                </ul>
            </div>
        </main>
    </div>
    
    <!-- AI 챗봇 컴포넌트 (구조는 동일) -->
    <div class="chatbot-container">
        <div id="chatbot-fab" class="chatbot-fab">
            <i class="fa-solid fa-robot"></i>
        </div>
        <div id="chat-window" class="chat-window">
            <div class="chat-header">
                <h3>AI 비서</h3>
                <button id="close-chat-btn" class="close-btn"><i class="fa-solid fa-times"></i></button>
            </div>
            <div id="chat-messages" class="chat-messages">
                <div class="message bot"><div class="message-content">안녕하세요! 무엇을 도와드릴까요?</div></div>
            </div>
            <form id="chat-input-form" class="chat-input-form">
                <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." autocomplete="off">
                <button type="submit"><i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <!-- 스크립트 파일들 -->
    <script src="js/dashboard.js"></script>
    <script src="js/components.js"></script>
</body>
</html>
