<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>업체용 모바일 앱</title>

    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="company.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <a href="index.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
            <h1>강원임업 솔루션</h1>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-target="routePlannerSection"><i class="fas fa-route"></i> 경로 최적화</button>
            <button class="tab-button" data-target="forecastSection"><i class="fas fa-brain"></i> AI 수급 예측</button>
            <button class="tab-button" data-target="aiChatSection"><i class="fas fa-robot"></i> AI 비서</button>
        </nav>

        <main class="content">
            <!-- Route Planner Section -->
            <section id="routePlannerSection" class="tab-content active">
                <div class="scenario-box">
                    <h3>시나리오: 경로 비교</h3>
                    <p>춘천에서 2곳의 경유지를 거쳐 당진으로 가는 '일반 경로'와 'AI 추천 최적 경로'의 효율성을 비교합니다.</p>
                    <div class="route-preview">
                        <span>춘천</span> <i class="fas fa-arrow-right"></i> <span>원주</span> <i class="fas fa-arrow-right"></i> <span>대전</span> <i class="fas fa-arrow-right"></i> <span>당진</span>
                    </div>
                    <button id="findRouteBtn" class="action-button"><i class="fas fa-play-circle"></i> 경로 비교 시연</button>
                </div>
                <div id="routeMap"></div>
                <div id="routeInfo" class="info-box hidden"></div>
            </section>

            <!-- AI Forecast Section -->
            <section id="forecastSection" class="tab-content">
                <div class="scenario-box">
                    <h3>시나리오: AI 수급 예측</h3>
                    <p>AI 모델이 강원도 지역의 다음 분기 '미이용 산림 바이오매스' 발생 예측량을 분석한 결과를 시각화합니다.</p>
                    <button id="runForecastBtn" class="action-button"><i class="fas fa-play-circle"></i> 예측 결과 보기</button>
                </div>
                <div id="forecastMap"></div>
                <div id="forecastInfo" class="info-box hidden"></div>
            </section>

            <!-- AI Chat Section -->
            <section id="aiChatSection" class="tab-content">
                 <div class="scenario-box">
                    <h3>시나리오: AI 비서</h3>
                    <p>운송 중 복잡한 질문에 대해 AI 비서가 실시간 데이터와 정책을 통합하여 답변하는 과정을 시연합니다.</p>
                    <div class="chat-preview">"현재 화물 정산액이랑, 새로 바뀐 조례 괜찮은지 알려줘"</div>
                    <button id="startChatBtn" class="action-button"><i class="fas fa-play-circle"></i> 대화 시연 시작</button>
                </div>
                <div class="chat-window-wrapper hidden">
                    <div class="chat-window"></div>
                </div>
            </section>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet.heat plugin for heatmap -->
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="company.js"></script>
</body>
</html>
