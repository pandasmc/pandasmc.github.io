<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 산림자원 AI 통합 관리 플랫폼</title>
    <!-- 공통 스타일시트 -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 로그인 페이지 전용 스타일시트 -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <!-- 로고 이미지 (추후 images/logo.png로 교체) -->
            <div class="logo">
                <h1>산림자원 AI 플랫폼</h1>
            </div>
            <p class="subtitle">데이터 기반의 통합 관리 솔루션</p>
            
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <label for="userId">아이디</label>
                    <input type="text" id="userId" name="userId" placeholder="admin 또는 driver 입력" required>
                </div>
                <div class="input-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" value="1234">
                </div>
                <p id="error-message" class="error-message"></p>
                <button type="submit" class="login-button">로그인</button>
            </form>
        </div>
        <footer class="footer">
            &copy; 2025 Jinkyung Biotech Inc.
        </footer>
    </div>

    <!-- 로그인 시뮬레이션 스크립트 (다음 단계에서 생성) -->
    <script src="js/auth.js"></script>
</body>
</html>
