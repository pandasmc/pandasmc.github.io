<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js"></script>
    <title>Pandas AI</title>
</head>

<body>
    <nav class="topnav">
        <a href="#home"><img src="./img/Pandas_AI로고.png" width=100px></a>
        <a href="#map" class="split">찾아오시는길</a>
        <a href="#service" class="split">서비스안내</a>
        <a href="#about" class="split">회사소개</a>
    </nav>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./img/회사내부1.jpg" style="width:100%">
            <div class="text">회사 내부 1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./img/회사내부2.jpg" style="width:100%">
            <div class="text">회사 내부 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./img/회사내부1.jpg" style="width:100%">
            <div class="text">회사 내부 1</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</body>

</html>
