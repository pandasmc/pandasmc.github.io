<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산림자원 AI 플랫폼</title>
    
    <!-- Google Fonts: Noto Sans KR -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div class="container">
        <!-- New Image Logo -->
        <div class="logo-container">
            <img src="img/로고.png" alt="JINGYUNG BIOTECH 로고" class="logo-img">
        </div>

        <h1 class="title">산림자원 AI 통합 관리 플랫폼</h1>
        
        <p class="subtitle">데이터로 지키고, AI로 키우는<br>지속가능한 산림의 미래</p>

        <!-- Button container -->
        <div class="button-container">
            <p class="guide-text"><strong>모바일 앱</strong> 시연</p>
            <button id="adminBtn" class="role-button">
                <i class="fas fa-user-shield"></i>
                <span>행정 담당자 (모바일)</span>
            </button>
            <button id="companyBtn" class="role-button">
                <i class="fas fa-truck-fast"></i>
                <span>업체 담당자 (모바일)</span>
            </button>

            <hr class="divider">

            <p class="guide-text"><strong>웹 대시보드</strong> 시연 (PC 권장)</p>
            <button id="webAdminBtn" class="role-button web-button">
                <i class="fas fa-desktop"></i>
                <span>통합 관제 웹 대시보드</span>
            </button>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="index.js"></script>
</body>
</html>
