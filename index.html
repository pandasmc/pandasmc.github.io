<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 산림자원 AI 통합 관리 플랫폼</title>
    
    <!-- Leaflet.js 라이브러리 (지도) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Font Awesome 아이콘 라이브러리 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- 공통 스타일시트 (개선 버전) -->
    <link rel="stylesheet" href="css/style.css">
    <!-- 로그인 페이지 전용 스타일시트 (개선 버전) -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <i class="fa-solid fa-tree"></i>
                <h1>산림자원 AI 플랫폼</h1>
                <p>데이터 기반의 통합 관리 솔루션</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <i class="fa-solid fa-user input-icon"></i>
                    <input type="text" id="userId" name="userId" placeholder="아이디 (admin 또는 driver)" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="비밀번호" value="1234">
                </div>
                <p id="error-message" class="error-message"></p>
                <button type="submit" class="login-button">로그인</button>
            </form>

            <div class="login-footer">
                <p>&copy; 2025 Jinkyung Biotech Inc.</p>
            </div>
        </div>
    </div>

    <!-- 로그인 시뮬레이션 스크립트 -->
    <script src="js/auth.js"></script>
</body>
</html>
